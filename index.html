<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Telephone Number Validator</title>
  </head>
  <body>
    <main>
      <img class="logo" scr="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="logo">
      <h1>Telephone Number Validator</h1>
      <div class="phone-container">
        <div id="dynamic-island"></div>
        <label for="user-input">Enter A Valid US<br> Phone Number</label>
            <input type="text" maxlength="20" id="user-input" value>
                <div id="results-div"></div>
            <div class="phone-footer">
                <button class="btn-styles" id="check-btn">Check</button>
                <button class="btn-styles" id="clear-btn">Clear</button>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
